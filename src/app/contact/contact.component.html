<div class="container py-3 my-5">
  <!-- Section Title -->
  <div class="text-center mb-5">
    <h2 class="fw-bold">Get in Touch</h2>
    <p class="text-muted">I'd love to hear from you! Fill out the form or reach me directly.</p>
  </div>

  <div class="row g-4">
    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="card shadow-sm border-0 p-4 h-100">
        <h5 class="mb-4">Send me a Message</h5>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" id="name" class="form-control" placeholder="Enter your name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea id="message" rows="5" class="form-control" placeholder="Type your message..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary px-4">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="card shadow-sm border-0 p-4 h-100 bg-light">
        <h5 class="mb-4">Contact Information</h5>
        <p><i class="bi bi-envelope-fill me-2 text-primary"></i>skmoulali376@gmail.com</p>
        <p><i class="bi bi-telephone-fill me-2 text-primary"></i> +91 6303882317</p>
        <p><i class="bi bi-geo-alt-fill me-2 text-primary"></i> Bengaluru, India</p>

        <h6 class="mt-4">Connect with me</h6>
        <div class="d-flex gap-3 mt-2">
          <a href="https://github.com/yourgithub" target="_blank" class="text-dark fs-4">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://linkedin.com/in/yourlinkedin" target="_blank" class="text-primary fs-4">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://twitter.com/yourtwitter" target="_blank" class="text-info fs-4">
            <i class="bi bi-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
