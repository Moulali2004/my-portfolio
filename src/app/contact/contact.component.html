<div class="container py-5 my-5">
  <!-- Section Title -->
  <div class="text-center mb-5">
    <h2 class="fw-bold display-6">Get in Touch</h2>
    <p class="text-muted fs-5">I'd love to hear from you! Fill out the form or reach me directly.</p>
    <hr class="w-25 mx-auto border-primary border-2 opacity-75">
  </div>

  <div class="row g-4">
    <!-- Contact Form -->
    <div class="col-md-7">
      <div class="card shadow-lg border-0 rounded-4 p-4 h-100">
        <h5 class="mb-4 text-primary fw-semibold">📩 Send me a Message</h5>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label fw-semibold">Your Name</label>
            <input type="text" id="name" class="form-control form-control-lg rounded-3" placeholder="Enter your name" required />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label fw-semibold">Your Email</label>
            <input type="email" id="email" class="form-control form-control-lg rounded-3" placeholder="Enter your email" required />
          </div>

          <div class="mb-3">
            <label for="message" class="form-label fw-semibold">Message</label>
            <textarea id="message" rows="5" class="form-control form-control-lg rounded-3" placeholder="Type your message..." required></textarea>
          </div>

          <button type="submit" class="btn btn-primary btn-lg px-5 rounded-pill shadow-sm">
            Send Message
          </button>
        </form>
      </div>
    </div>

    <!-- Contact Info -->
    <div class="col-md-5">
      <div class="card shadow-lg border-0 rounded-4 p-4 h-100 bg-light">
        <h5 class="mb-4 text-primary fw-semibold">📞 Contact Information</h5>
        <p class="fs-6"><i class="bi bi-envelope-fill me-2 text-primary"></i><strong>Email:</strong> skmoulali376@gmail.com</p>
        <p class="fs-6"><i class="bi bi-telephone-fill me-2 text-primary"></i><strong>Phone:</strong> +91 6303882317</p>
        <p class="fs-6"><i class="bi bi-geo-alt-fill me-2 text-primary"></i><strong>Location:</strong> Bengaluru, India</p>

        <h6 class="mt-4 fw-semibold">🌐 Connect with me</h6>
        <div class="d-flex gap-3 mt-3">
          <a href="https://github.com/yourgithub" target="_blank" class="text-dark fs-3 social-link">
            <i class="bi bi-github"></i>
          </a>
          <a href="https://linkedin.com/in/yourlinkedin" target="_blank" class="text-primary fs-3 social-link">
            <i class="bi bi-linkedin"></i>
          </a>
          <a href="https://twitter.com/yourtwitter" target="_blank" class="text-info fs-3 social-link">
            <i class="bi bi-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
